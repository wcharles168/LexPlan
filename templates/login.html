{% extends "layout.html" %}

{% block title %}
    Welcome! Please Log In
{% endblock %}

{% block main %}
    <form id='login' action="/login" method="post">
        <h1>Please Login</h1>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" id="login_form" onclick="return validateForm(this)">Log In</button>
        <div class="error-message"></div>
    </form>
{% endblock %}
