{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="register" action="/register" method="post">
        <h1>Please Register</h1>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <div class="form-group">
            Enter your bedtime:
            <input class="form-control" id="bedtime" name="bedtime" type="time"/>
        </div>
        <button class="btn btn-primary" type="submit" id="register_form" onclick="validateForm(this); return false;">Register</button>

        <div class="error-message" hidden="true"></div>
    </form>
{% endblock %}
